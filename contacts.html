<div class="c-form__wrapper">
  <div class="c-form__content">
    <h3 class="a-h3">Начать проект</h3>
    <div class="c-form">
      <form class="c-form__form visible js-validate" id="callback">
        <div class="c-form__line">
          <div class="c-form__input">
            <input class="c-form__input-field" type="text" name="name" id="orderName"/>
            <label class="c-form__input-label" for="orderName"><span class="c-form__input-label-content">Имя</span></label>
          </div>
        </div>
        <div class="c-form__line">
          <div class="c-form__input">
            <input class="c-form__input-field" type="text" name="company" id="orderCompany"/>
            <label class="c-form__input-label" for="orderCompany"><span class="c-form__input-label-content">Компания</span></label>
          </div>
        </div>
        <div class="c-form__line">
          <div class="c-form__input">
            <input class="c-form__input-field mask--phone" type="text" name="phone" id="orderPhone"/>
            <label class="c-form__input-label" for="orderPhone"><span class="c-form__input-label-content">Телефон</span></label>
          </div>
        </div>
        <div class="c-form__line">
          <div class="c-form__input">
            <input class="c-form__input-field" type="text" name="email" id="orderMail"/>
            <label class="c-form__input-label" for="orderMail"><span class="c-form__input-label-content">E-mail</span></label>
          </div>
        </div>
        <div class="c-form__line">
          <div class="c-form__input">
            <textarea class="c-form__input-field" name="message" id="orderMessage"></textarea>
            <label class="c-form__input-label" for="orderMessage"><span class="c-form__input-label-content">Описание проекта</span></label>
          </div>
        </div>
        <div class="c-form__bottom">
          <!--div.c-form__bottom-half
          input(type="checkbox" id='check_2' name='check_2' checked).c-form__checkbox.validate__CHECKBOX
          label(for="check_2").c-form__checkbox-label Согласен на обработку персональных данных
          -->
          <input class="c-form__link" type="submit" role="button" value="Отправить запрос"/>
        </div>
      </form>
    </div>
  </div>
  <div class="c-form__connect">
    <div class="c-form__connect-inner">
